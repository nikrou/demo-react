<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello World with React!</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/react/0.14.2/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.2/react-dom.js"></script>
    <script>
      ReactDOM.render(React.createElement('h1', {}, 'Hello World!'), document.getElementById('app'));
    </script>
  </body>
</html>
